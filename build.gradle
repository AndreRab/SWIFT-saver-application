plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.Remitly.swift'
version = '0.0.1-SNAPSHOT'

bootJar {
	archiveFileName = 'app.jar'
}

task compileAndTest(type: GradleBuild) {
	tasks = ['clean', 'bootJar', 'test']
}

task runDockerCompose(type: Exec, dependsOn: compileAndTest) {
	workingDir '.'
	commandLine 'docker-compose', 'up', '--build', '-d'
}

task deploy(dependsOn: runDockerCompose) {
	doLast {
		println "Deploying..."
	}
}

task stopDockerCompose(type: Exec) {
	workingDir '.'
	commandLine 'docker-compose', 'stop'
}

task stop(dependsOn: stopDockerCompose) {
	doLast {
		println "Stopping..."
	}
}

java {
	sourceCompatibility = '17'
}

jar {
	enabled = false
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'com.h2database:h2'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.projectlombok:lombok'
	implementation 'mysql:mysql-connector-java:8.0.27'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

tasks.named('test') {
	useJUnitPlatform()
}